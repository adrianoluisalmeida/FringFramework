<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %} - Busca DCG</title>
    <link rel="stylesheet" type="text/css" href="{{base_url}}/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{base_url}}/assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="{{base_url}}/assets/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="{{base_url}}/assets/css/font-awesome.css"/>
</head>
<body>

<header>
    {% include '_partials/navbar.html' %}
</header>
<section>
    <div id="main" class="container">
        {% block main %}{% endblock %}
    </div>
</section>
<footer>
    {% include '_partials/footer.html' %}
</footer>


<script src="{{base_url}}/assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="{{base_url}}/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{base_url}}/assets/js/curso.js" type="text/javascript"></script>
<script src="{{base_url}}/assets/js/custom.js" type="text/javascript"></script>

{% for script in scripts %}
<script src="scripts/{{ script }}" type="text/javascript"></script>
{% endfor %}

{% block scripts %}{% endblock %}
</body>
</html>
