<h1>Listagem de Exemplo</h1>
<hr/>
<table class="table table-bordered">
    <tr class="text-center">
        <td>
            <b>Nome</b>
        </td>
        <td>
            <b>E-mail</b>
        </td>
        <td>
            <b>Telefone</b>
        </td>
        <td width="100px">
            <b>Ações</b>
        </td>
    </tr>
    {% for disciplina in disciplinas %}
    <tr>
        <td>
            {{ disciplina.nome}}
        </td>

        <td>
            {{ disciplina.codigo}}
        </td>

        <td>
            <a href="{{ base_url }}/curso/remove?id={{disciplina.id}}" class="btn btn-danger">
                <i class="glyphicon glyphicon-trash"></i>

            </a>

            <a href="{{ base_url }}/curso/edit?id={{disciplina.id}}" class="btn btn-primary">
                <i class="glyphicon glyphicon-pencil"></i>

            </a>
        </td>
    </tr>
    {% endfor %}
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title panel-group "data-parent="#accordion">
                <h2><i class="fa fa-book"></i> Disciplina</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#">Editar</a>
                            </li>
                            <li>
                                <a href="#">Excluir</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <p>Gentelella provides you with several dropdown designs for your choosing.</p>
            </div>
        </div>
    </div>
</table>
<a href="curso/create" class="btn btn-primary">Cadastrar</a>
