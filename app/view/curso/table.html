<h1>Listagem de Cursos</h1>
<hr/>
<table class="table table-bordered">
    <tr class="text-center">
        <td>
            <b>Nome</b>
        </td>
        <td width="100px">
            <b>Ações</b>
        </td>
    </tr>
    {% for curso in cursos %}
    <tr>
        <td>
            {{ curso.nome}}
        </td>

        <td>
            <a href="{{ base_url }}/curso/remove?id={{curso.id}}" class="btn btn-danger">
                <i class="glyphicon glyphicon-trash"></i>

            </a>

            <a href="{{ base_url }}/curso/edit?id={{curso.id}}" class="btn btn-primary">
                <i class="glyphicon glyphicon-pencil"></i>

            </a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="curso/create" class="btn btn-primary">Cadastrar</a>
